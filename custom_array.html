<script>
    class custom{
        constructor(){
            this.length=0;
            this.stack=[];
        }
        push(el){
            this.stack[this.length]=el;
            this.length++
        }
        peek(){
            return this.stack[this.length-1]
        }
        pop(){
            this.stack.pop()
            this.length--
        }
    }
    let s1=new custom();
    
    s1.push(12)
    s1.push(24)
    s1.push(36)
    
    s1.pop()
    console.log(s1.peek());
    console.log(s1)
    
</script>
